<!DOCTYPE html>
<html>
<head>
<title>Our Love Story üíï</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  color: white;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

h1 {
  margin-top: 40px;
  font-size: 2.5em;
}

.countdown {
  font-size: 1.3em;
  margin: 10px 0;
}

.gallery {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 30px 0;
  flex-wrap: wrap;
}

.gallery img {
  width: 220px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  transition: transform 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.08);
}

button {
  padding: 15px 30px;
  font-size: 20px;
  margin: 15px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s ease;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background-color: white;
  color: black;
}

#message {
  margin-top: 20px;
  font-size: 1.4em;
}

/* Big I Love You Overlay */
#loveOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ff4d6d;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 6vw;
  font-weight: bold;
  z-index: 1000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
}
</style>
</head>

<body>

<div id="loveOverlay">I LOVE YOU ‚ù§Ô∏è</div>

<h1>Will You Be My Valentine? üíò</h1>

<div class="countdown">
  ‚ù§Ô∏è Countdown to February 25:
  <div id="valentineCountdown"></div>
</div>

<div class="countdown">
  üíç Countdown to Our 4-Year Anniversary (Feb 25, 2027):
  <div id="anniversaryCountdown"></div>
</div>

<div class="gallery">
  <img src="456C3DFA-6694-47CD-9340-C41EDA179452.jpeg">
  <img src="9779781B-6837-46AD-8A78-09F7AD151B48.jpeg">
  <img src="EE0C9E1C-9B92-4CEC-91BF-210B3D5DB6D5.jpeg">
</div>

<button id="yesBtn" onclick="yesClicked()">Yes üíï</button>
<button id="noBtn" onclick="noClicked()">No üôÑ</button>

<div id="message"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
function getCountdown(targetDate) {
  const now = new Date().getTime();
  const distance = targetDate - now;

  if (distance < 0) {
    return "The day is here ‚ù§Ô∏è";
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((distance / (1000 * 60)) % 60);
  const seconds = Math.floor((distance / 1000) % 60);

  return days + "d " + hours + "h " + minutes + "m " + seconds + "s";
}

function updateCountdowns() {
  const year = new Date().getFullYear();
  const feb25ThisYear = new Date("February 25, " + year + " 00:00:00").getTime();
  const feb252027 = new Date("February 25, 2027 00:00:00").getTime();

  document.getElementById("valentineCountdown").innerHTML =
    getCountdown(feb25ThisYear);

  document.getElementById("anniversaryCountdown").innerHTML =
    getCountdown(feb252027);
}

setInterval(updateCountdowns, 1000);

function yesClicked() {

  // Confetti burst
  confetti({
    particleCount: 200,
    spread: 100,
    origin: { y: 0.6 }
  });

  // Show overlay
  const overlay = document.getElementById("loveOverlay");
  overlay.style.opacity = 1;

  // Hide overlay after 3 seconds
  setTimeout(() => {
    overlay.style.opacity = 0;
  }, 3000);
}

function noClicked() {
  document.getElementById("message").innerHTML =
    "You thought you had a choice? üò§‚ù§Ô∏è";
}
</script>

</body>
</html>
